name: Build PDF Property Validator

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask PyMuPDF pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "PDFPropertyValidator" pdf_validator_app.py
    
    - name: Get version info
      id: version
      run: |
        echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: PDFPropertyValidator-Windows-${{ steps.version.outputs.date }}
        path: dist/PDFPropertyValidator.exe
        retention-days: 90
    
    - name: Create Release (optional)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.date }}
        name: PDF Property Validator ${{ steps.version.outputs.date }}
        files: dist/PDFPropertyValidator.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
